<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Titkos Kód</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    #qr { margin-top: 20px; }
  </style>
</head>
<body>

<h1>Titkos Kód</h1>
<p>Add meg a bináris kódot:</p>
<input type="text" id="binaryInput" size="60">
<button onclick="checkBinary()">Ellenőrzés</button>

<div id="message"></div>
<div id="qr"></div>

<script>
  const TARGET_BINARY = "0110100001110100011101000111000001110011001110100010111100101111011000100111001101101110011100100010111001100111011010010111010001101000011101010110001000101110011010010110111100101111011000110110110001101001011001010110111001110100011100110110010101100011011100100110010101110100";
  const URL = "https://bsnr.github.io/clientsecret";

  function checkBinary() {
    let input = document.getElementById("binaryInput").value;
    input = input.replace(/[\s-]/g, ''); // remove spaces and dashes

    const messageDiv = document.getElementById("message");
    const qrDiv = document.getElementById("qr");
    qrDiv.innerHTML = "";

    if (input === TARGET_BINARY) {
      messageDiv.innerText = "Helyes kód! QR kód generálása...";
      QRCode.toCanvas(document.getElementById('qr'), URL, function (error) {
        if (error) console.error(error);
      });
    } else {
      messageDiv.innerText = "Hibás kód, próbáld újra!";
    }
  }
</script>

</body>
</html>
